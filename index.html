<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">📦 Gestión de Productos</h1>

        <!-- Filtros -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="filtroNombre" class="form-control" placeholder="Filtrar por nombre..." />
            </div>
            <div class="col-md-4">
                <input type="text" id="filtroCodigo" class="form-control" placeholder="Filtrar por código..." />
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="filtrarProductos()">🔍 Filtrar</button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="tablaProductos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Formulario de producto -->
        <div class="card mt-5">
            <div class="card-header">Agregar / Editar Producto</div>
            <div class="card-body">
                <form onsubmit="guardarProducto(event)">
                    <input type="hidden" id="productoId" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código:</label>
                        <input type="text" id="codigo" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" id="precio" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <select id="categoria" class="form-select" required></select>
                    </div>

                    <button type="submit" class="btn btn-success">💾 Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
